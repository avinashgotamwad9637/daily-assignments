<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        /* show content to center */
        body{
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }
        h1{
           animation-direction:alternate-reverse;
           animation: color-change 1s infinite;
           font-size: 60px;
        }
        /* color change effects  */
        @keyframes color-change{
            0% {color: white;}
            50% {color: orange;}
           100% {color: green;}
        }
    </style>
</head>
<body>
    
    <div>
        <!-- animation effects on h1 tag -->
        <h1>An animated elemtnts are here</h1>
    </div>
    
</body>
</html>
