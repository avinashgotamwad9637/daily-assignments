<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Veiw OF Workshop Form</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="10">
        <tr>
           <td colspan="4"><label style="background-color: aquamarine;">Workshop Registration</label></td>
        </tr>
        <tr>
            <td colspan="4"><label for="">First Name</label></td>
            <td><input type="text"></td>
            <td colspan="2"><label for=""><u>Lunch</u></label></td>
         </tr>
         <tr>
            <td colspan="4"><label for="">Last Name</label></td>
            <td><input type="text"></td>
            <td><label for="">Meal Preference</label></td>
            <td>
                <select name="" id="">
                    <option value="">Vegetarian</option>
                    <option value="">Non-Vegetarian</option>
                </select>
            </td>
         </tr>
         <tr>
            <td colspan="4"><label for="">Company Institution</label></td>
            <td><input type="text"></td>
            <td><label for=""><u>Payment Details</u></label></td>
         </tr>
         <tr>
            <td colspan="4"><label for="">Address</label></td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            <td><label for="">Payment Mode</label></td>
            <td><input type="checkbox">Cash <br>
            <input type="checkbox">Cheque <br>
            <input type="checkbox">Demand Draft
        </td>
        
         </tr>
         <tr>
         <td colspan="4"><label for="">City</label></td>
         <td><input type="text"></td>
         <td><label for="">DD Cheque No.</label></td>
         <td><input type="text"></td>
         </tr>
         <tr>
            <td colspan="4"><label for="">State/Province/Region</label></td>
            <td >
                <select name="" id="">
                    <option value="">Select</option>
                </select>
            </td>
            <td><label for="">Drawn On (Bank Name)</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td colspan="4"><label for="">Country</label></td>
            <td>
                <select name="" id="">
                    <option value="">Select</option>
                </select>
            </td>
            <td><label for="">Payable at</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td colspan="4"><label for="">Email</label></td>
            <td><input type="email"></td>
         </tr>
         <tr>
            <td colspan="4"><label for="">Phone Number</label></td>
            <td><input type="number"></td>
         </tr>
         <tr>
            <td><input type="button" value="Submit"></td>
            <td><input type="button" value="Reset"></td>
         </tr>
    </table>
</body>
</html>
