<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Bar</title>

    <!-- css file -->
    <link rel="stylesheet" href="scrolling_container.css">
</head>
<body>
    <!-- heading of document -->
    <div class="heading">
        <h1>Scrolling Multiple Images In One Container</h1>
    </div>
    <!-- start scroll container -->
    <div class="container">
        <div class="scroll-container">
            <div class="scroll-item">
                <img src="Images/flw1.jpeg" alt="">
            </div>
            <div class="scroll-item">
                <img src="Images/flw2.jpeg" alt="">
            </div>
            <div class="scroll-item">
                <img src="Images/flw3.jpeg" alt="">
            </div>
            <div class="scroll-item">
                <img src="Images/flw4.jpeg" alt="">
            </div>
            <div class="scroll-item">
                <img src="Images/sports-accessories.png" alt="">
            </div>
          </div>
    </div>
</body>
</html>
