<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>second Form</title>
    <!-- css file -->
     <link rel="stylesheet" href="application_form.css">
</head>
<body>
    <form action="">
        <table border="0px solid" cellspacing="0" cellpadding="10" id="table">
            <th  id="head" colspan="5">Application Form</th>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="Date"></td>
                <td>Age</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
                <td>Email</td>
                <td><input type="Email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Position Available: </td>
                <td><input type="radio">Junior Developer</td>
                <td><input type="radio">Mid-Level Developer</td>
                <td><input type="radio">Senior Developer</td>
            </tr>
            <tr>
                <td>Programming Languages</td>
                <td><input type="checkbox">Java</td>
                <td><input type="checkbox">JavaScript</td>
                <td><input type="checkbox">Paython</td>
            </tr>
            <tr>
                <td>Password</td>
                <td class="same"><input type="password"></td>
                <td class="same1">Confirm Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit" id="sub"></td>
                <td><input type="button" value="Reset" id="res"></td>
            </tr>
        </table>
    </form>
</body>
</html>
