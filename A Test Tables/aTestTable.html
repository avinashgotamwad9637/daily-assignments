<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Test Tables</title>
    </head>

<body>
    
    <h2 align="center">A Test Table:</h2>
     <br>
    <table border="1" width="30%" align="center" cellsapcing="0" cellpadding="10%" style="background-color: rgb(188, 187, 186);"> 
        
        <caption><i><b>A Test Table With Merged Cells</b></i></caption>

        <tr align="center">
            <td rowspan="2">Day</td>
            <td colspan="2">Average</td>
            
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr align="center">
        
            <td>Height</td>
            
            <td>Weight</td>
        </tr>
        <tr align="center">
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr align="center">
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
        </table><br><br>

    </body>
</html>
