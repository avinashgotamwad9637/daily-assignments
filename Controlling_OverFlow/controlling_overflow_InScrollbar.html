<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet List Panel</title>
  <!-- external css file -->
   <link rel="stylesheet" href="controlling_overflow_InScrollbar.css">
</head>
<body>
  <main class="alphabet-panel">
    <section class="letter-sec">
      <ul class="word-list">
        <li class="letter-head">a</li>
        <li>android</li>
        <li>apple</li>
        <li>attitude</li>
        <li>awesome</li>
      </ul>
    </section>
    <section class="letter-sec">
      <ul class="word-list">
        <li class="letter-head">b</li>
        <li>battle</li>
        <li>bounce</li>
        <li>basket</li>
        <li>baller</li>
      </ul>
    </section>
    <section class="letter-sec">
      <ul class="word-list">
        <li class="letter-head">c</li>
        <li>camel</li>
        <li>cancel</li>
        <li>castle</li>
        <li>column</li>
      </ul>
    </section>
    <section class="letter-sec">
      <ul class="word-list">
        <li class="letter-head">d</li>
        <li>danger</li>
        <li>duke</li>
        <li>dance</li>
        <li>dettol</li>
      </ul>
    </section>
    <section class="letter-sec">
      <ul class="word-list">
        <li class="letter-head">e</li>
        <li>eagle</li>
        <li>easy</li>
        <li>energy</li>
        <li>enter</li>
      </ul>
    </section>
  </main>
</body>
</html>
