<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple View of Form</title>
    <!-- css file -->
    <link rel="stylesheet" href="simpleViewForm.css">
</head>
<body>
    <form>
        <br>
        <hr>
        <!-- maincontainer div -->
        <div id="maincontainer">
            <!-- first line div -->
             <div class="first">
                <div class="MIcontainer">
                <div><label for="firstname">First Name</label><br>
                <input type="text" id="firstname" placeholder="First Name" class="firstl" autofocus></div>
                </div>
                <div class="MIcontainer">
                <div><label for="MI"> M.I.</label><br>
                <input type="text"  id="MI" placeholder="M.I." class="MI"></div>
                </div>
                <div class="lastn">    
                <div><label for="lastname"> Last Name</label><br>
                <input type="text" id="lastname" Last Name"  class="firstl"></div>
                </div>
                
             </div>
            
             <!-- secondline div -->
             <div class="secondline">
                <div><label for="">Street Address</label><br>
                <input type="text" placeholder="Street Addtress" class="street"></div>
            </div>
            <!-- ending secondline div -->

            <!-- Here start third line as like that first -->
            <div class="first">
                <div class="MIcontainer">
                <div><label for="city">City</label><br>
                <input type="text" id="city" placeholder="City" class="firstl"></div>
                </div>
                <div class="MIcontainer">
                <div><label for="state">State</label><br>
                <input type="text"  id="state" placeholder="State" class="MI"></div>
                </div>
                <div class="lastn">    
                <div><label for="zip"> Zip</label><br>
                <input type="text" id="zip" placeholder=" Zip"  class="firstl"></div>
                </div>
                
             </div>
            <!-- endinng of third line as like that first -->

            <!-- start the button format in div -->
             <div class="submit">
                <div><input type="button" value="Submit" class="boxsubmit"></div>

             </div>

        </div> 
        <!--endig  maincontainer div -->
    </form>
</body>
</html>
