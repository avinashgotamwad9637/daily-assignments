<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Title Format</title>
    <style>
    .tbl{
        border: 3px solid black;
    }
    .tbl tr td{
       border: 0px;
       border-right: 2px solid black;
    }
    </style>
</head>
<body>
    <table border="1px solid"  cellspacing="0" cellpadding="15" width="100%" class="tbl">
        <tr>
            <th colspan="4">TITLE</th>
        </tr>
        <tr>
            <Th colspan="2">Subtitle</Th>
            <th colspan="2">Subtitle</th>
        </tr>
        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>
        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>
        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>
        <tr>
            <th colspan="2">Sub Subtitle</th>
            <th colspan="2">Sub Subtitle</th>
        </tr>
    </table>
</body>
</html>
