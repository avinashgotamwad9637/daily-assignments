<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Items</title>
    <!-- css file -->
    <link rel="stylesheet" href="Intractive_items.css">
</head>
<body>
    <!-- containers to show new things -->
    <div class="fixcontainer">
        <div class="clearfix" id="itemsContainer">
            <div class="child" draggable="true">1st Item</div>
            <div class="child" draggable="true">2nd Item</div>
            <div class="child" draggable="true">3rd Item</div>
        </div>
    </div>  

    <!-- buttons click on -->
    <div class="buttons">
        <button id="addItem">Add New</button>
        <button id="shuffleButton">Shuffle</button>
    </div>
 <!-- js file -->
    <script src="Intractive_Items.js"></script>
</body>
</html>
